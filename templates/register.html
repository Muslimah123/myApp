
<!--This is the registration of the user in the system-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KasaFinTech/Register</title>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/KasaFinTech_logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    
    <body>
        <div class="register">
            <div style="height:100px;text-align:center">
                <a style="display:block; width:80%; margin:auto; margin-top:30px;" href="#">
                    <img style="width:150px; height:150px" src="{{ url_for('static', filename='images/KasaFinTech_logo.png') }}" alt="OurApp Logo">
                </a>
            </div>
            <h1>REGISTER</h1>
            <div class="links">
                <a href="{{ url_for('login') }}">LOGIN</a>
                <a href="{{ url_for('register') }}" class="active">REGISTER</a>
            </div>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <label for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <label for="email">
                    <i class="fa fa-envelope-open"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
