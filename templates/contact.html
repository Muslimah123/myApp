<!--
	This file displays information on how customers should contact us if truncatechars_html
	have an question regarding the system and how to use it.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/KasaFinTech_logo.png') }}">
</head>
<body>
	<div class="contact-container">
		<h2>Contact Us</h2>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your name..">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="Your email..">
			<label for="subject">Subject</label>
			<select id="subject" name="subject">
				<option value="customer-service">Choose</option>
				<option value="customer-service">Customer Service</option>
				<option value="sales">Sales</option>
				<option value="partnerships">Partnerships</option>
			</select>
			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Write something.."></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
</body>
</html>
